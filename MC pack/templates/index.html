<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Pack Organizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>PackMaster</h1>
    </header>
    <main>
        <div id="packs-grid" class="grid">
            <!-- Packs will be rendered here -->
        </div>
        <div id="files-grid" class="grid hidden">
            <!-- Files will be rendered here -->
        </div>
        <button id="back-btn" class="hidden">Back to Packs</button>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
